<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container" id="input-container">
        <h1>Schedule Table</h1>
        <form action="" class="form" id="countDownForm">
          <label for="">Title</label>
          <input type="text" class="Title" id="title" />
          <label for="">Date-Month-Year</label>
          <input type="date" class="date" id="date-picker" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="countdown" id="countdown">
        <h1 id="countdown-title">Holiday</h1>
        <ul>
          <li><span></span>Day</li>
          <li><span></span>Hour</li>
          <li><span></span>Minute</li>
          <li><span></span>Second</li>
        </ul>
        <button id="countdown-button">Cancel</button>
      </div>
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Notification</h1>
        <h1 class="complete-info" id="complete-info"></h1>
        <button id="complete-button">Create Notification List</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
